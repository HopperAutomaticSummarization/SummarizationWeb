        <script>
            $(document).ready(function(){
                $("#submit").on("click",function(){
                    s = $("#ch").val();
                    url = "/autosummarization/submit/";
                    $.ajax({
                        type:"Post",
						url:url,
						data:{"ch_content":s,csrfmiddlewaretoken: '{{ csrf_token }}'},
						dataType:"json",
						success:function(result){
                            $("#en").text(result["summarization"]);
						},
						error:function(){
							alert("这个我也不知道啊！");
						}
                    });
                });
            })
        </script>
